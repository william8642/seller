<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    const p1 = new Promise((resolve, reject)=>{

        setTimeout(function(){
            resolve('aaa');
        }, Math.random()*2000);

    });

    p1
        .then(r=>{
            console.log(r);
            return new Promise((resolve, reject)=>{
                setTimeout(function(){
                    resolve('bbb');
                }, Math.random()*2000);

            });
        })
        .then(r2=>{
            console.log(r2);
        })

    console.log('--- 1 ---');



</script>
</body>
</html>
