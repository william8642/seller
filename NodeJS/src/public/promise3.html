<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function myfunc(n){
        return new Promise((resolve, reject)=>{
            setTimeout(function(){
                resolve(n*n);
            }, Math.random()*2000);
        });
    }

    myfunc(7)
        .then(r=>{
            console.log(r);
            return myfunc(9);
        })
        .then(r=>{
            console.log(r);
        });

    myfunc(6)
        .then(r=>{
            console.log(r);
        });


</script>
</body>
</html>
