const http = require('http');
const fs = require('fs');

const server = http.createServer((req, res)=> {
    fs.writeFile(__dirname + '/../data/headers01.text',
        JSON.stringify(req.headers),
        error=>{
        if(error){
        res.end('Fail:'+error);
        }else {
            res.end('ok');
        }
        }
    );
});
server.listen(3000);
